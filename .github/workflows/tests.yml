name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: flake8 src/
      - run: black --check src/
      - run: pytest src/project_nursing/tests.py src/nurse/tests.py
